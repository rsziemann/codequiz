<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quizContainer" class="container">
      <div class="title">Coding Quiz</div>
      <div id="question" class="question"></div>
      <label class="option"
        ><input type="radio" name="option" value="1" /> <span id="opt1"></span
      ></label>
      <label class="option"
        ><input type="radio" name="option" value="2" /> <span id="opt2"></span
      ></label>
      <label class="option"
        ><input type="radio" name="option" value="3" /> <span id="opt3"></span
      ></label>
      <label class="option"
        ><input type="radio" name="option" value="4" /> <span id="opt4"></span
      ></label>

      <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">
        Next Question
      </button>
    </div>
    <div>
      <div id="result" class="container result" style="display: none;"></div>
    </div>
    <script scr="questions.js"></script>
    <script scr="quizscript.js"></script>
  </body>
</html>
